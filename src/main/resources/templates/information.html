<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ユーザ情報確認</title>
  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
          type="text/javascript"></script>
</head>
<body class="m-3">

<h1>ユーザ情報確認</h1>

<img class="mb-3" th:src="@{/images/nene_nene.png}" width="100">

<h2 th:if="${isUserAlreadyExistsError}" class="text-danger">ユーザが登録済みです</h2>
<h2 th:if="${isUserFormError}" class="text-danger">ユーザの更新情報が誤っています</h2>

<form method="get" th:action="@{/user/update/confirm}">
  <div class="mb-3">
    <label class="form-label" for="uid">ユーザID(変更できません)</label>
    <input class="form-control" id="uid" name="uid" readonly
           th:value="${uid}"
           type="text">
  </div>
  <div class="mb-3">
    <label class="form-label" for="nickname">ニックネーム</label>
    <input class="form-control" id="nickname" name="nickname" required
           th:value="${nickname}" type="text">
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">メールアドレス</label>
    <input class="form-control" id="email" name="email" required
           th:value="${email}" type="email">
  </div>
  <div class="mb-3">
    <input class="btn btn-primary" type="submit" value="変更する">
  </div>
</form>

<form method="get" th:action="@{/user/enter}">
  <input name="uid" th:value="${uid}" type="hidden">
  <input class="btn btn-secondary" type="submit" value="戻る">
</form>

</body>
</html>
