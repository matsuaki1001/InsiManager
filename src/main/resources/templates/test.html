<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML with JavaScript-like Logic</title>
</head>
<body>
    <!-- JavaScriptの変数pageの代わりにThymeleafの変数を使用 -->
    <p th:with="page=${#numbers.parseInt(request.getParameter('page'), 1)}">
        Page: <span th:text="${page}"></span>
    </p>
</body>
</html>
