<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>ユーザ更新確認</title>
    <link rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"
      type="text/javascript"></script>
  </head>
  <body class="m-3">

    <h1>ユーザ更新確認</h1>

    <img class="mb-3" th:src="@{/images/nene_surprise.png}" width="100">

    <table class="table">
      <tbody>
        <tr>
          <th scope="row">ユーザID</th>
          <td>[[${uid}]]</td>
        </tr>
        <tr>
          <th scope="row">ニックネーム</th>
          <td>[[${nickname}]]</td>
        </tr>
        <tr>
          <th scope="row">メールアドレス</th>
          <td>[[${email}]]</td>
        </tr>
      </tbody>
    </table>

    <form class="mb-3" method="post" th:action="@{/user/update}">
      <input name="uid" th:value="${uid}" type="hidden">
      <input name="nickname" th:value="${nickname}" type="hidden">
      <input name="email" th:value="${email}" type="hidden">
      <input class="btn btn-primary" type="submit" value="更新する">
    </form>

    <form method="get" th:action="@{/user/information}">
      <input name="uid" th:value="${uid}" type="hidden">
      <input class="btn btn-warning" type="submit" value="やめる">
    </form>

  </body>
</html>
