<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>File Upload Form</title>
        <link rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
    </head>

    <body>
        <div class="container text-center">
            <br>
            <br>
            <div class="card">

                <h2>File Upload Form</h2>
                <form th:action="@{/user/addfile/add}" th:object="${fileForm}"
                    method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="uid" class="form-label">User</label>
                        <input th:field="*{uid}" id="uid" type="text"
                            placeholder="Enteruid">
                    </div>

                    <select class="form-select mb-3" th:name="sid" th:id="sid"
                        required>
                        <option th:each="sList : ${subjectList}"
                            th:value="${sList.sid}" th:field="*{sid}"
                            th:text="${sList.subjectName}" />
                    </select>

                    <select class="form-select mb-3" th:name="gid" th:id="gid"
                        required>
                        <option th:each="gList : ${genreList}"
                            th:value="${gList.gid}" th:field="*{gid}"
                            th:text="${gList.genreName}" />
                    </select>

                    <select class="form-select mb-3" th:name="year" th:id="year"
                        required>
                        <option th:each="i : ${#numbers.sequence(1980, 2050)}"
                            th:value="${i}" th:field="*{year}" th:text="${i}+年度" />
                    </select>

                    <div>
                        <label for="data">File:</label>
                        <input type="file" id="data" th:field="*{data}">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-user-label" for="comment">Comment</label>
                        <input th:field="*{comment}" type="text">
                    </div>

                    <div>
                        <button type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
